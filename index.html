<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business card</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="main">
      <div class="card">
        <img
          class="card__picture"
          src="img/me_web_size.jpg"
          alt="Profile picture"
        />
        <div class="card__text-container">
          <header class="card__header">
            <h1 class="card__heading">Dr. Mrs. A. V. Patil</h1>
            <p class="card__specialization">Principal</p>
            <p class="card__specialization">DYPIEMR</p>
          </header>
          <p class="card__description card__description--with-margin">
            Qualification : Ph.D (Electronics)</p>
          <p class="card__description card__description--with-margin">Area of Specialization : Electronics Engineering</p>
          <p class="card__description card__description--with-margin">Experience :- Teaching: 33 years</p>
          <p class="card__description card__description--with-margin">Memberships : ISTE, IETE</p>
          <p class="card__description card__description--with-margin">Publications : 30.
          </p>
          <p class="card__description">
            Contact :
            
             
            <p><a
              href="tel:+91 9923602495"
              target="_blank"
              class="card__link"
              >Phone No. : 9923602495</a
            ></p>
            <p><a
              href="mailto:principal@dypiemr.ac.in" target="_blank" class="card__link"  > 
              E-mail : principal@dypiemr.ac.in</a></p>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
